<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn Đặt Hàng</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

nav ul {
    list-style: none;
    background-color: #333;
    text-align: center;
}

nav ul li {
    display: inline-block;
    position: relative;
}

nav ul li a {
    display: block;
    padding: 20px 30px;
    text-decoration: none;
    color: #fff;
}

nav ul li:hover > .submenu {
    display: block;
}

nav ul li:hover a {
    background-color: #555;
}

nav ul .submenu {
    display: none;
    position: absolute;
    background-color: #555;
    width: 140px;
    top: 100%;
    left: 0;
}

nav ul .submenu li {
    display: block;
}

nav ul .submenu li a {
    padding: 10px;
    color: #fff;
    text-decoration: none;
}

nav ul .submenu li:hover a {
    background-color: #777;
}
header {
            background-image: url(./anhngangmaytinh.jfif);
            width: 100%;
            height: 150px;
            text-align: center;
            padding: 90px;
        }
        *body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        @keyframes runText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .running-text {
            white-space: nowrap;
            overflow: hidden;
            animation: runText 20s linear infinite;
        }
    </style>
</head>
<body>
    <header>
        <div class="running-text">
        <h1>SHOP LAPTOP VÀ PC GAMMING</h1>
    </div>
    </header>

                </ul>
            </li>

            <li><a href="đăng kí.html">đăng kí</a></li>
        </ul>
    </nav>
    <form id="orderForm">
        <label for="productName">Tên Sản Phẩm:</label>
        <input type="text" id="productName" required>

        <label for="quantity">Số Lượng:</label>
        <input type="number" id="quantity" required>

        <label for="customerName">Tên Khách Hàng:</label>
        <input type="text" id="customerName" required>

        <button type="button" onclick="placeOrder()">Đặt Hàng</button>
    </form>

    <script>
        function placeOrder() {
            var productName = document.getElementById("productName").value;
            var quantity = document.getElementById("quantity").value;
            var customerName = document.getElementById("customerName").value;

            // Kiểm tra xem các trường đã được điền đầy đủ chưa
            if (productName && quantity && customerName) {
                // Xử lý đơn đặt hàng, có thể gửi dữ liệu đến server ở đây

                // Hiển thị thông báo đơn hàng đã được đặt
                alert("Đơn hàng của " + customerName + " đã được đặt mua " + quantity + " " + productName + ".");
                
                // Reset form sau khi đặt hàng
                document.getElementById("orderForm").reset();
            } else {
                alert("Vui lòng điền đầy đủ thông tin đơn hàng.");
            }
        }
    </script>

</body>
