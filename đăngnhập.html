<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

nav ul {
    list-style: none;
    background-color: #333;
    text-align: center;
}

nav ul li {
    display: inline-block;
    position: relative;
}

nav ul li a {
    display: block;
    padding: 20px 50px;
    text-decoration: none;
    color: #fff;
}

nav ul li:hover > .submenu {
    display: block;
}

nav ul li:hover a {
    background-color: #555;
}

nav ul .submenu {
    display: none;
    position: absolute;
    background-color: #555;
    width: 140px;
    top: 100%;
    left: 0;
}

nav ul .submenu li {
    display: block;
}

nav ul .submenu li a {
    padding: 10px;
    color: #fff;
    text-decoration: none;
}

nav ul .submenu li:hover a {
    background-color: #777;
}
header {
            background-image: url(./anhngangmaytinh.jfif);
            width: 100%;
            height: 150px;
            text-align: center;
            padding: 90px;
        }
        *body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('your_background_image.jpg'); /* Thay 'your_background_image.jpg' bằng đường dẫn đến hình nền của bạn */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Sử dụng màu nền trắng với độ trong suốt */
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            color: #333;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form label {
            margin-bottom: 8px;
        }

        .login-form input {
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .login-form button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        @keyframes runText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .running-text {
            white-space: nowrap;
            overflow: hidden;
            animation: runText 20s linear infinite;
        }
</style>
<body>
    <header>
        <div class="running-text">
        <h1>SHOP LAPTOP VÀ PC GAMMING</h1>
    </div>
    </header>
    <nav>

                    <li><a href="trangcon1s.html">Phụ kiện</a></li>
                </ul>
            </li>
          
            <li><a href="">đăng nhập</a></li>
            <li><a href="đăng kí.html">đăng kí</a></li>
              <li><a href="liên hệ.html">Liên hệ</a></li>>
        </ul>
    </nav>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form class="login-form">
            <label for="username">Tên Đăng Nhập:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mật Khẩu:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Đăng Nhập</button>
        </form>
    </div>
</body>
